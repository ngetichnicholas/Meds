{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <a class="nav-item nav-link text-center"  href="{% url 'add_feedback' %}"><button class="btn btn-primary">Add Feedback</button></a>
      <table class="table table-bordered">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Date</th>
          <th>Edit</th>
          <th>View</th>
          <th>Delete</th>
        </tr>
        {% if feedbacks %}
        {% for feedback in feedbacks %}
        <tr>
          <td>{{feedback.patient.first_name}}</td>
          <td>{{feedback.patient.last_name}}</td>
          <td>{{feedback.feedback_date|date}}</td>
          <td><a href="{% url 'update_feedback' feedback.id %}" class="btn btn-primary"><i class="fas fa-pen-nib"></i> Update</a></td>
          <td><a href="{% url 'feedback_details' feedback.id %}" class="btn btn-success"><i class="fas fa-eye"></i> View</a></td>
          <td><a href="{% url 'delete_feedback' feedback.id %}" class="btn  btn-danger"><i class="fas fa-trash-alt"></i> Delete</a></td>
        </tr>
        {% endfor %}
        {% endif %}
      </table>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
{% endblock %}
