{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <h5 class="text-center">PATIENTS HEALTH HISTORY</h5>
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-3">
          <a class="nav-item nav-link text-center"  href="{% url 'add_drug' %}"><button class="btn btn-primary">Add Drug</button></a>
        </div>
        <div class="col-md-3">
          <a class="nav-item nav-link text-center"  href="{% url 'export_drugs' %}"><button class="btn btn-primary">Export Report</button></a>
        </div>
        <div class="col-md-3"></div>
      </div>
      <table class="table table-bordered">
          <tr>
            <th>Drug</th>
            <th>Description</th>
            <th>Date Captured</th>
            <th>Edit</th>
            <th>View</th>
            <th>Delete</th>
          </tr>
          {% if drugs %}
          {% for drug in drugs %}
          <tr>
            <td>{{drug.name}}</td>
            <td>{{drug.description}}</td>
            <td>{{drug.date|date}}</td>
            <td><a href="{% url 'update_drug' drug.id %}" class="btn btn-primary"><i class="fas fa-pen-nib"></i> Update</a></td>
            <td><a href="{% url 'drug_details' drug.id %}" class="btn btn-success"><i class="fas fa-eye"></i> View</a></td>
            <td><a href="{% url 'delete_drug' drug.id %}" class="btn  btn-danger"><i class="fas fa-trash-alt"></i> Delete</a></td>
          </tr>
          {% endfor %}
          {% endif %}
        </table>
    </div>
    <div class="col-md-1"></div>
  </div>
</div>
{% endblock %}
